<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="image-section">
      <img class="background" src="bg-pattern-card.svg" width="300" height="150" alt="">
    </div>

    <div class="name-section">
      <img class="profilPhoto" src="image-victor.jpg" alt="">


      <div class="text-section">
        <b class="name">Victor Crest</b>
        <span class="age">26</span>
        <div class="age">London</div>

      </div>
    </div>


    <div class="footer">

      <div class="areaOne">
        <span class="header"> 80K</span>
        <span>Followers</span>
      </div>
      <div class="areaTwo">
        <span class="header">803K</span>
        <span>Likes</span>
      </div>
      <div class="areaThree">
        <span class="header">1.4K</span>
        <span>Photos</span>
      </div>
    </div>




  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Berkay Kaan Gedikli</a>.
  </div>
</body>

</html>
